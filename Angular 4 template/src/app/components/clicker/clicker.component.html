<div class="clicker-container">
  <p [ngClass]="{'blue': counter%5 === 0 }">Counter: {{ counter }}</p>
  
  <button class="btn btn-primary" (click)="increment(1)">Increment by 1</button>

  <span *ngFor="let incr of incrementors">
    <button *ngIf="counter >= incr" 
        class="btn btn-primary" 
        (click)="increment(incr)">
        Increment by {{incr}}
    </button>
  </span>


</div>
